<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Festa do Rafael</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .guests-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .guest-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .guest-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .guest-card.not-attending {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .guest-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .guest-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .guest-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-attending {
            background: #d4edda;
            color: #155724;
        }

        .status-not-attending {
            background: #f8d7da;
            color: #721c24;
        }

        .guest-details {
            color: #666;
            line-height: 1.6;
        }

        .guest-music {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-style: italic;
        }

        .guest-message {
            background: rgba(255, 183, 77, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-style: italic;
            border-left: 3px solid #ffb74d;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .playlist-section,
        .messages-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .music-note {
            font-size: 1.2rem;
        }

        .message-item {
            background: #fff9e6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ffb74d;
        }

        .message-author {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .no-data {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .filters {
                justify-content: center;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Dashboard da Festa</h1>
            <p>Festa de Anivers√°rio do Rafael</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">0</div>
                <div class="stat-label">Total de Respostas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attendingGuests">0</div>
                <div class="stat-label">Confirmaram Presen√ßa</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="notAttendingGuests">0</div>
                <div class="stat-label">N√£o Podem Vir</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attendanceRate">0%</div>
                <div class="stat-label">Taxa de Presen√ßa</div>
            </div>
        </div>

        <div class="main-content">
            <div class="guests-section">
                <div class="section-title">
                    üë• Lista de Convidados
                </div>
                
                <button class="export-btn" onclick="exportToCSV()">üìä Exportar CSV</button>
                <button class="export-btn" id="clearDataBtn" onclick="clearAllData()" style="background-color: #ff6b6b; display: none;">
                    üóëÔ∏è Limpar Dados
                </button>
                
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Procurar convidado...">
                
                <div class="filters">
                    <button class="filter-btn active" onclick="filterGuests('all')">Todos</button>
                    <button class="filter-btn" onclick="filterGuests('attending')">Confirmados</button>
                    <button class="filter-btn" onclick="filterGuests('not-attending')">N√£o V√™m</button>
                    <button class="filter-btn" onclick="filterGuests('with-music')">Com M√∫sica</button>
                    <button class="filter-btn" onclick="filterGuests('with-message')">Com Mensagem</button>
                </div>

                <div id="guestsList">
                    </div>
            </div>

            <div class="sidebar">
                <div class="playlist-section">
                    <div class="section-title">
                        üéµ Playlist Sugerida
                    </div>
                    <div id="playlistItems">
                        </div>
                </div>

                <div class="messages-section">
                    <div class="section-title">
                        üíå Mensagens Especiais
                    </div>
                    <div id="messagesList">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script>
        // Substitui este objeto pela tua configura√ß√£o Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDcEL7SrmAJUoh54qoHd6C3TQiHwOL5fIU",
  authDomain: "grupoarmindo.firebaseapp.com",
  projectId: "grupoarmindo",
  storageBucket: "grupoarmindo.firebasestorage.app",
  messagingSenderId: "122992601269",
  appId: "1:122992601269:web:6c5cc5fff438fc90dbb6fc",
  measurementId: "G-G10H46Y8VD"
};
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const guestsCollection = db.collection("guests");

        let guestData = [];
        let currentFilter = 'all';
        let searchTerm = '';

        function updateStats() {
            const total = guestData.length;
            const attending = guestData.filter(guest => guest.attending === 'yes').length;
            const notAttending = total - attending;
            const rate = total > 0 ? Math.round((attending / total) * 100) : 0;

            document.getElementById('totalGuests').textContent = total;
            document.getElementById('attendingGuests').textContent = attending;
            document.getElementById('notAttendingGuests').textContent = notAttending;
            document.getElementById('attendanceRate').textContent = rate + '%';
        }

        function renderGuests() {
            const container = document.getElementById('guestsList');
            const filteredGuests = filterGuestData();
            
            if (filteredGuests.length === 0) {
                container.innerHTML = `<div class="no-data">
                    Nenhum convidado corresponde √† tua pesquisa.
                    <br><small>Tenta um filtro diferente ou um termo de pesquisa diferente.</small>
                </div>`;
                return;
            }

            container.innerHTML = filteredGuests.map(guest => {
                const timestamp = guest.timestamp ? new Date(guest.timestamp.seconds * 1000) : new Date();
                return `
                    <div class="guest-card ${guest.attending === 'no' ? 'not-attending' : ''}">
                        <div class="guest-header">
                            <div class="guest-name">${guest.name}</div>
                            <span class="guest-status ${guest.attending === 'yes' ? 'status-attending' : 'status-not-attending'}">
                                ${guest.attending === 'yes' ? '‚úÖ Confirmado' : '‚ùå N√£o vem'}
                            </span>
                        </div>
                        <div class="guest-details">
                            <div>üìÖ Respondeu em: ${timestamp.toLocaleDateString('pt-PT')} √†s ${timestamp.toLocaleTimeString('pt-PT', {hour: '2-digit', minute: '2-digit'})}</div>
                            ${guest.music && guest.music.trim() ? `<div class="guest-music">üéµ ${guest.music}</div>` : ''}
                            ${guest.message && guest.message.trim() ? `<div class="guest-message">"${guest.message}"</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistItems');
            const musicSuggestions = guestData
                .filter(guest => guest.music && guest.music.trim())
                .map(guest => ({ music: guest.music, name: guest.name }));

            if (musicSuggestions.length === 0) {
                container.innerHTML = '<div class="no-data">Nenhuma m√∫sica sugerida ainda.<br><small>Aparecer√£o aqui quando os convidados responderem.</small></div>';
                return;
            }

            container.innerHTML = musicSuggestions.map(item => `
                <div class="playlist-item">
                    <span class="music-note">üéµ</span>
                    <div>
                        <div>${item.music}</div>
                        <small style="color: #999; font-size: 0.8rem;">sugerida por ${item.name}</small>
                    </div>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('messagesList');
            const messages = guestData
                .filter(guest => guest.message && guest.message.trim())
                .sort((a, b) => {
                    const tsA = a.timestamp ? a.timestamp.seconds : 0;
                    const tsB = b.timestamp ? b.timestamp.seconds : 0;
                    return tsB - tsA;
                });

            if (messages.length === 0) {
                container.innerHTML = '<div class="no-data">Nenhuma mensagem ainda.<br><small>As mensagens dos convidados aparecer√£o aqui.</small></div>';
                return;
            }

            container.innerHTML = messages.slice(0, 10).map(guest => {
                const timestamp = guest.timestamp ? new Date(guest.timestamp.seconds * 1000) : new Date();
                return `
                    <div class="message-item">
                        <div class="message-author">${guest.name}</div>
                        <div>${guest.message}</div>
                        <small style="color: #999; font-size: 0.8rem; margin-top: 5px; display: block;">
                            ${timestamp.toLocaleDateString('pt-PT')} √†s ${timestamp.toLocaleTimeString('pt-PT', {hour: '2-digit', minute: '2-digit'})}
                        </small>
                    </div>
                `;
            }).join('');
        }

        function filterGuestData() {
            let filtered = guestData;

            switch (currentFilter) {
                case 'attending':
                    filtered = filtered.filter(guest => guest.attending === 'yes');
                    break;
                case 'not-attending':
                    filtered = filtered.filter(guest => guest.attending === 'no');
                    break;
                case 'with-music':
                    filtered = filtered.filter(guest => guest.music && guest.music.trim());
                    break;
                case 'with-message':
                    filtered = filtered.filter(guest => guest.message && guest.message.trim());
                    break;
            }

            if (searchTerm) {
                filtered = filtered.filter(guest => 
                    guest.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (guest.music && guest.music.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (guest.message && guest.message.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            return filtered.sort((a, b) => {
                const tsA = a.timestamp ? a.timestamp.seconds : 0;
                const tsB = b.timestamp ? b.timestamp.seconds : 0;
                return tsB - tsA;
            });
        }

        function filterGuests(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn[onclick="filterGuests('${filter}')"]`).classList.add('active');
            renderGuests();
        }

        async function clearAllData() {
            if (confirm('Tens a certeza que queres apagar TODAS as respostas? Esta a√ß√£o n√£o pode ser desfeita!')) {
                try {
                    const snapshot = await guestsCollection.get();
                    const batch = db.batch();
                    snapshot.docs.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    alert('Todas as respostas foram apagadas do Firebase!');
                } catch (error) {
                    console.error("Erro ao apagar documentos: ", error);
                    alert("Ocorreu um erro ao apagar os dados.");
                }
            }
        }

        function exportToCSV() {
            if (guestData.length === 0) {
                alert('N√£o h√° dados para exportar ainda!');
                return;
            }
            const headers = ['Nome', 'Presen√ßa', 'M√∫sica Sugerida', 'Mensagem', 'Data Resposta', 'Hora Resposta'];
            const csvContent = [
                headers.join(','),
                ...guestData.map(guest => {
                    const timestamp = guest.timestamp ? new Date(guest.timestamp.seconds * 1000) : new Date();
                    return [
                        `"${guest.name}"`,
                        guest.attending === 'yes' ? 'Sim' : 'N√£o',
                        `"${guest.music || ''}"`,
                        `"${guest.message || ''}"`,
                        `"${timestamp.toLocaleDateString('pt-PT')}"`,
                        `"${timestamp.toLocaleTimeString('pt-PT')}"`
                    ].join(',');
                })
            ].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `convidados_festa_rafael_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('searchBox').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderGuests();
        });

        function showInstructions() {
            if (guestData.length === 0) {
                document.getElementById('guestsList').innerHTML = `<div style="background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 25px; margin-bottom: 20px; text-align: center; border-left: 5px solid #667eea;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">üìã Como usar este dashboard</h3>
                    <p style="margin-bottom: 10px;">1. Os convidados respondem ao formul√°rio de convite</p>
                    <p style="margin-bottom: 10px;">2. As respostas aparecem aqui <b>em tempo real</b></p>
                    <p style="margin-bottom: 10px;">3. Usa os filtros e pesquisa para organizar as informa√ß√µes</p>
                    <p style="color: #666; font-size: 0.9rem;">üí° Os dados v√™m diretamente do Firebase Firestore</p>
                </div>`;
            }
        }

        guestsCollection.onSnapshot(snapshot => {
            guestData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateStats();
            renderGuests();
            renderPlaylist();
            renderMessages();
            document.getElementById('clearDataBtn').style.display = guestData.length > 0 ? 'inline-block' : 'none';
            if (guestData.length === 0) {
                showInstructions();
            }
        });
    </script>
</body>
</html>
