<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de VotaÃ§Ã£o - 1920x1080</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1e1e3f 0%, #0a0a0a 50%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float-particle 15s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1080px) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 50px 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
            animation: pulse-logo 3s ease-in-out infinite;
        }

        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(to right, #FFD700, #FFA500, #FFD700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: shimmer 3s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 0, 0, 0.15);
            padding: 8px 20px;
            border-radius: 30px;
            border: 2px solid #ff0000;
            animation: pulse-live 2s ease-in-out infinite;
        }

        @keyframes pulse-live {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        .live-text {
            font-size: 16px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
        }

        /* PÃ³dio em destaque */
        .podium-section {
            display: grid;
            grid-template-columns: 1fr 1.4fr 1fr;
            gap: 30px;
            align-items: end;
            margin-bottom: 50px;
            padding: 0 50px;
        }

        .podium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            border: 3px solid;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .podium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            animation: slide-shine 3s infinite;
        }

        @keyframes slide-shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .podium-card.rank-1 {
            border-color: #FFD700;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4);
            animation-delay: 0.2s;
        }

        .podium-card.rank-2 {
            border-color: #C0C0C0;
            box-shadow: 0 20px 60px rgba(192, 192, 192, 0.3);
            animation-delay: 0s;
        }

        .podium-card.rank-3 {
            border-color: #CD7F32;
            box-shadow: 0 20px 60px rgba(205, 127, 50, 0.3);
            animation-delay: 0.4s;
        }

        .trophy-icon {
            font-size: 70px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .podium-name {
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .podium-votes {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        }

        .podium-percentage {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        /* Grid simples e limpo para os outros */
        .others-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 0 50px;
            max-height: 480px;
            overflow: hidden;
        }

        .candidate-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .candidate-card:hover {
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
        }

        .rank-number {
            font-size: 36px;
            font-weight: 900;
            min-width: 60px;
            text-align: center;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .candidate-info {
            flex: 1;
            min-width: 0;
        }

        .candidate-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .vote-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .votes-count {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .votes-percentage {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            background: rgba(255, 215, 0, 0.1);
            padding: 3px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .total-votes {
            font-size: 28px;
            font-weight: 700;
            color: white;
            background: rgba(255, 215, 0, 0.1);
            padding: 15px 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }

        .total-votes strong {
            font-size: 36px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .no-data {
            text-align: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.3);
            padding: 100px;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .update-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(46, 213, 115, 0.2);
            border: 2px solid #2ed573;
            color: #2ed573;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(46, 213, 115, 0.3);
        }

        .update-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="update-indicator" id="updateIndicator">âœ“ Atualizado</div>

    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽ¤</div>
            <h1>Quem Cantou Melhor?</h1>
          
        </div>

        <div id="resultsContainer">
            <div class="no-data">Aguardando resultados...</div>
        </div>

      
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8azNy6GEgD190y_fW91ahUbKa1w5veik",
            authDomain: "aawards.firebaseapp.com",
            databaseURL: "https://aawards-default-rtdb.firebaseio.com",
            projectId: "aawards",
            storageBucket: "aawards.firebasestorage.app",
            messagingSenderId: "839334918366",
            appId: "1:839334918366:web:454a259fa3e2665b46ea4f",
            measurementId: "G-NLLMB9THVX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        function showUpdateIndicator() {
            const indicator = document.getElementById('updateIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        createParticles();

        const resultsContainer = document.getElementById('resultsContainer');
        const totalVotesEl = document.getElementById('totalVotes');
        const trophyEmojis = ['ðŸ†', 'ðŸ¥ˆ', 'ðŸ¥‰'];

        onValue(ref(db, 'candidates'), (snapshot) => {
            resultsContainer.innerHTML = '';
            showUpdateIndicator();
            
            if (!snapshot.exists()) {
                resultsContainer.innerHTML = '<div class="no-data">Aguardando resultados...</div>';
                totalVotesEl.innerHTML = '<strong>0</strong> votos registrados';
                return;
            }

            const candidates = [];
            let totalVotes = 0;

            snapshot.forEach((child) => {
                const data = child.val();
                const votes = data.votes || 0;
                totalVotes += votes;
                candidates.push({
                    id: child.key,
                    name: data.name,
                    votes: votes
                });
            });

            candidates.sort((a, b) => b.votes - a.votes);

            // PÃ³dio - Top 3
            const podiumSection = document.createElement('div');
            podiumSection.className = 'podium-section';

            const top3Candidates = candidates.slice(0, 3);
            const order = [1, 0, 2]; // 2Âº, 1Âº, 3Âº

            order.forEach(index => {
                if (top3Candidates[index]) {
                    const candidate = top3Candidates[index];
                    const percentage = totalVotes > 0 ? ((candidate.votes / totalVotes) * 100).toFixed(1) : 0;
                    
                    const card = document.createElement('div');
                    card.className = `podium-card rank-${index + 1}`;
                    card.innerHTML = `
                        <div class="trophy-icon">${trophyEmojis[index]}</div>
                        <div class="podium-name">${candidate.name}</div>
                        <div class="podium-votes">${candidate.votes}</div>
                        <div class="podium-percentage">${percentage}%</div>
                    `;
                    podiumSection.appendChild(card);
                }
            });

            resultsContainer.appendChild(podiumSection);

            // Outros candidatos em grid limpo
            if (candidates.length > 3) {
                const othersSection = document.createElement('div');
                othersSection.className = 'others-section';

                // Mostrar TODOS os candidatos do 4Âº em diante
                const otherCandidates = candidates.slice(3);

                otherCandidates.forEach((candidate, index) => {
                    const percentage = totalVotes > 0 ? ((candidate.votes / totalVotes) * 100).toFixed(1) : 0;
                    
                    const card = document.createElement('div');
                    card.className = 'candidate-card';
                    card.style.animationDelay = `${(index + 3) * 0.05}s`;
                    card.innerHTML = `
                        <div class="rank-number">#${index + 4}</div>
                        <div class="candidate-info">
                            <div class="candidate-name">${candidate.name}</div>
                            <div class="vote-stats">
                                <div class="votes-count">${candidate.votes}</div>
                                <div class="votes-percentage">${percentage}%</div>
                            </div>
                        </div>
                    `;
                    othersSection.appendChild(card);
                });

                resultsContainer.appendChild(othersSection);
            }

            totalVotesEl.innerHTML = `<strong>${totalVotes}</strong> voto${totalVotes !== 1 ? 's' : ''} registrado${totalVotes !== 1 ? 's' : ''}`;
        });
    </script>
</body>
</html>
