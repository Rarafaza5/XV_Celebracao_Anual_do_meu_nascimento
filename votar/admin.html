<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Sistema de Vota√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 28px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ffd700;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #feca57 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: scale(1.05);
        }

        .candidates-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .candidate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .candidate-votes {
            color: #ffd700;
            font-size: 16px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            color: #2ed573;
            display: block;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #aaa;
            font-size: 14px;
        }

        .danger-zone {
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
        }

        .no-data {
            text-align: center;
            color: #666;
            padding: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è PAINEL DE ADMINISTRA√á√ÉO</h1>

        <div class="message" id="message"></div>

        <!-- Estat√≠sticas -->
        <div class="section">
            <h2>üìä Estat√≠sticas</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="totalCandidates">0</div>
                    <div class="stat-label">Candidatos</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalVotes">0</div>
                    <div class="stat-label">Total de Votos</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="uniqueVoters">0</div>
                    <div class="stat-label">Votantes √önicos</div>
                </div>
            </div>
        </div>

        <!-- Adicionar Candidato -->
        <div class="section">
            <h2>‚ûï Adicionar Candidato</h2>
            <div class="input-group">
                <input type="text" id="candidateName" placeholder="Nome do candidato">
                <button class="btn-primary" onclick="addCandidate()">Adicionar</button>
            </div>
        </div>

        <!-- Lista de Candidatos -->
        <div class="section">
            <h2>üë• Candidatos</h2>
            <div class="candidates-list" id="candidatesList">
                <div class="no-data">Nenhum candidato cadastrado</div>
            </div>
        </div>

        <!-- Zona de Perigo -->
        <div class="section danger-zone">
            <h2>‚ö†Ô∏è Zona de Perigo</h2>
            <p style="margin-bottom: 20px; color: #ff4757;">Estas a√ß√µes n√£o podem ser desfeitas!</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn-warning" onclick="resetVotes()">Zerar Votos</button>
                <button class="btn-danger" onclick="deleteAllCandidates()">Apagar Todos Candidatos</button>
                <button class="btn-danger" onclick="resetAll()">Reset Completo</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, remove, push, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8azNy6GEgD190y_fW91ahUbKa1w5veik",
            authDomain: "aawards.firebaseapp.com",
            databaseURL: "https://aawards-default-rtdb.firebaseio.com",
            projectId: "aawards",
            storageBucket: "aawards.firebasestorage.app",
            messagingSenderId: "839334918366",
            appId: "1:839334918366:web:454a259fa3e2665b46ea4f",
            measurementId: "G-NLLMB9THVX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.db = db;

        // Atualizar estat√≠sticas e lista de candidatos
        onValue(ref(db, 'candidates'), (snapshot) => {
            updateStats();
            updateCandidatesList(snapshot);
        });

        onValue(ref(db, 'votes'), () => {
            updateStats();
        });

        async function updateStats() {
            const candidatesSnapshot = await get(ref(db, 'candidates'));
            const votesSnapshot = await get(ref(db, 'votes'));

            let totalCandidates = 0;
            let totalVotes = 0;
            let uniqueVoters = 0;

            if (candidatesSnapshot.exists()) {
                totalCandidates = Object.keys(candidatesSnapshot.val()).length;
                candidatesSnapshot.forEach(child => {
                    totalVotes += child.val().votes || 0;
                });
            }

            if (votesSnapshot.exists()) {
                uniqueVoters = Object.keys(votesSnapshot.val()).length;
            }

            document.getElementById('totalCandidates').textContent = totalCandidates;
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('uniqueVoters').textContent = uniqueVoters;
        }

        function updateCandidatesList(snapshot) {
            const list = document.getElementById('candidatesList');
            list.innerHTML = '';

            if (!snapshot.exists()) {
                list.innerHTML = '<div class="no-data">Nenhum candidato cadastrado</div>';
                return;
            }

            const candidates = [];
            snapshot.forEach(child => {
                candidates.push({
                    id: child.key,
                    name: child.val().name,
                    votes: child.val().votes || 0
                });
            });

            candidates.sort((a, b) => b.votes - a.votes);

            candidates.forEach(candidate => {
                const div = document.createElement('div');
                div.className = 'candidate-item';
                div.innerHTML = `
                    <div class="candidate-info">
                        <div class="candidate-name">${candidate.name}</div>
                        <div class="candidate-votes">${candidate.votes} votos</div>
                    </div>
                    <button class="btn-danger" onclick="deleteCandidate('${candidate.id}', '${candidate.name}')">
                        üóëÔ∏è Apagar
                    </button>
                `;
                list.appendChild(div);
            });
        }

        window.addCandidate = async function() {
            const input = document.getElementById('candidateName');
            const name = input.value.trim();

            if (!name) {
                showMessage('Digite o nome do candidato', 'error');
                return;
            }

            try {
                await push(ref(db, 'candidates'), {
                    name: name,
                    votes: 0
                });

                input.value = '';
                showMessage('Candidato adicionado com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao adicionar candidato', 'error');
                console.error(error);
            }
        };

        window.deleteCandidate = async function(id, name) {
            if (!confirm(`Tem certeza que deseja apagar "${name}"?`)) return;

            try {
                await remove(ref(db, `candidates/${id}`));
                
                // Remover votos relacionados
                const votesSnapshot = await get(ref(db, 'votes'));
                if (votesSnapshot.exists()) {
                    const promises = [];
                    votesSnapshot.forEach(child => {
                        if (child.val().candidateId === id) {
                            promises.push(remove(ref(db, `votes/${child.key}`)));
                        }
                    });
                    await Promise.all(promises);
                }

                showMessage('Candidato apagado com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao apagar candidato', 'error');
                console.error(error);
            }
        };

        window.resetVotes = async function() {
            if (!confirm('Tem certeza que deseja zerar todos os votos? Esta a√ß√£o n√£o pode ser desfeita!')) return;

            try {
                // Zerar contagem de votos dos candidatos
                const snapshot = await get(ref(db, 'candidates'));
                if (snapshot.exists()) {
                    const promises = [];
                    snapshot.forEach(child => {
                        promises.push(set(ref(db, `candidates/${child.key}/votes`), 0));
                    });
                    await Promise.all(promises);
                }

                // Remover registro de votos
                await remove(ref(db, 'votes'));

                showMessage('Todos os votos foram zerados!', 'success');
            } catch (error) {
                showMessage('Erro ao zerar votos', 'error');
                console.error(error);
            }
        };

        window.deleteAllCandidates = async function() {
            if (!confirm('Tem certeza que deseja apagar TODOS os candidatos? Esta a√ß√£o n√£o pode ser desfeita!')) return;
            if (!confirm('√öLTIMA CONFIRMA√á√ÉO: Isso apagar√° todos os candidatos e votos!')) return;

            try {
                await remove(ref(db, 'candidates'));
                await remove(ref(db, 'votes'));
                showMessage('Todos os candidatos foram apagados!', 'success');
            } catch (error) {
                showMessage('Erro ao apagar candidatos', 'error');
                console.error(error);
            }
        };

        window.resetAll = async function() {
            if (!confirm('RESET COMPLETO: Isso apagar√° TUDO (candidatos e votos). Tem certeza?')) return;
            if (!confirm('√öLTIMA CONFIRMA√á√ÉO: Esta a√ß√£o √© IRREVERS√çVEL!')) return;

            try {
                await remove(ref(db, 'candidates'));
                await remove(ref(db, 'votes'));
                showMessage('Sistema resetado completamente!', 'success');
            } catch (error) {
                showMessage('Erro ao resetar sistema', 'error');
                console.error(error);
            }
        };

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                message.className = 'message';
            }, 5000);
        }

        // Enter para adicionar candidato
        document.getElementById('candidateName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addCandidate();
        });
    </script>
</body>
</html>
